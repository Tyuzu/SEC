            .content {
              width: 100%;
              margin: 0 auto;
              font-size: 1.1em;
              font-family: 'Segoe UI', sans-serif;
            }

            .accon {
              border-top: 1px solid #eee;
              font-family: 'Vrinda', sans-serif;
            }

            .question {
              position: relative;
              margin: 0;
              padding: 10px 10px 10px 50px;
              display: block;
              width:100%;
              cursor: pointer;
              font-weight: bold;
            }

            .answers {
              background: #fff;
              padding: 0px 15px;
              margin: 2px 0;
              height: 0;
              overflow: hidden;
              font-family: 'Segoe UI', sans-serif;
              font-weight: normal;
              position: relative;
              opacity: 0;
              -webkit-transition: .7s ease;
              -moz-transition: .7s ease;
              -o-transition: .7s ease;
              transition: .7s ease;
            }

            .questions:checked ~ .answers{
              height: auto;
              opacity: 1;
              padding: 15px;
            }

            .plus {
              position: absolute;
              margin-left: 10px;
              z-index: 5;
              font-size: 2em;
              line-height: 100%;
              -webkit-user-select: none;
              -moz-user-select: none;
              -ms-user-select: none;
              -o-user-select: none;
              user-select: none;
              -webkit-transition: .3s ease;
              -moz-transition: .3s ease;
              -o-transition: .3s ease;
              transition: .3s ease;
            }

            .questions:checked ~ .plus {
              -webkit-transform: rotate(45deg);

              -o-transform: rotate(45deg);
              transform: rotate(45deg);
            }

background: linear-gradient(180deg, #03a9f4 0%, #11d811 100%);
